<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title></title>
</head>

<body>
    <div id="bodyContainer"></div>
    <img id="logo" src="./assets/images/wtcLogo.png">
    <h1>Organizer View</h1>
    <h2>Event Schedule</h2>
    <table class="pure-table" id="tableID">
        <thead>
            <tr>
                <th>#</th>
                <th>Time</th>
                <th>Name</th>
                <th>Location</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>1</td>
                <td>10:00 am</td>:
                <td>Bitcoin</td>
                <td>Women's College</td>
                <td> <button id="edit" type="button"><i class="material-icons">edit</i></button> </td>
                <td><button id="delete" type="button">X</button> </td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>11:00 am</td>
                <td>Financial Trading</td>
                <td>Rm. 215</td>
                <td> <button id="edit" type="button"><i class="material-icons">edit</i></button> </td>
                <td><button id="delete" type="button">X</button> </td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>12:00 pm</td>
                <td>Leasing</td>
                <td>Rm. 459</td>
                <td> <button id="edit" type="button"><i class="material-icons">edit</i></button> </td>
                <td><button id="delete" type="button">X</button> </td>
            </tr>
        </tbody>
    </table>
    <form class="pure-form pure-form-stacked" id="formID">
        <fieldset>
            <legend></legend>
    
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="meetingTime">Meeting Time</label>
                    <input id="meetingTime" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="meetingTime">Meeting Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="meetingLocation">Meeting Location</label>
                    <input id="meetingLocation" class="pure-u-23-24" type="email" required>
                </div>
            </div>
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
    
</body>
